<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.png">
    <title>Pelio Crypto</title>
</head>
<body>
    <div class="screen" id="screen">
        <div class="menu" id="menu">
            <div class="menu__logo__container" id="menu__logo__container">
                <div class="logo__container__photo" id="logo__container__photo"></div>
                <h1 class="logo__container__text">PELIO</h1>
            </div>
            <div class="menu__buttons" id="menu__buttons">
                <div class="nav__button nav__button__active" id="nav__button__home">
                    <div class="button__icon home__icon" id="home__icon"></div>
                    <p>Dashboard</p> 
                </div>
                <div class="nav__button" id="nav__button__wallet">
                    <div class="button__icon wallet__icon" id="wallet__icon"></div> 
                    <p>My Wallet</p>
                </div>
                <div class="nav__button" id="nav__button__payment">
                    <div class="button__icon payment__icon" id="payment__icon"></div>
                    <p>Payment</p> 
                </div>
                <div class="nav__button" id="nav__button__invoice">
                    <div class="button__icon invoice__icon" id="invoice__icon"></div> 
                    <p>Invoice</p>
                </div>
                <div class="nav__button" id="nav__button__setting">
                    <div class="button__icon setting__icon" id="setting__icon"></div> 
                    <p>Setting</p>
                </div>
                <div class="nav__button" id="nav__button__transactions">
                    <div class="button__icon transactions__icon" id="transactions__icon"></div> 
                    <p>Transactions</p>
                </div>
            </div>
            <div class="menu__footText" id="menu__footText">
                <p>Payment Admin Dashboard</p>
                <p class="gr">© 2010-2021 All rights reserved.</p>
                <p class="gr">Made by ❤️  Md Shamim Hossain</p>
            </div>
        </div>
        <div class="mainContainer" id="mainContainer">
            <div class="mainContainer__header" id="mainContainer__header">
                <div class="header__dashBoard__log" id="header__dashBoard__log">
                    <div class="dashBoard__log__photo" id="dashBoard__log__photo"></div>
                    <p>Dashboard</p>
                </div>
                <input type="text" class="header__search" id="header__search" placeholder="Search Here...">
                <div class="searchIco" id="searchIco"></div>
                <div class="header__notifications" id="header__notifications">
                    <div class="notifications__icon bell__icon" id="bell__icon">
                        <span class="bell__counter" id="bell__counter">
                            <p>12</p>
                        </span>
                    </div>
                    <div class="notifications__icon mail__icon" id="mail__icon">
                        <span class="mail__counter" id="mail__counter">
                            <p>12</p>
                        </span>
                    </div>
                </div>
                <div class="account__info" id="account__info">
                    <div class="account__avatar" id="account__avatar"></div>
                    <div class="account__username" id="account__username">
                        <div class="name__sur">
                            <p class="userName" id="userName">Name</p>
                            <p class="userLastName" id="userLastName">Surname</p>
                        </div>
                        <p class="userEmail" id="userEmail">user@gmail.com</p>
                    </div>
                    <div class="account__triangle" id="account__triangle"></div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
