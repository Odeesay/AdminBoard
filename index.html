<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>CryptoWosTam</title>
</head>
<body>
    <div class="screen" id="screen">
        <div class="menu" id="menu">
            <div class="menu__logo__container" id="menu__logo__container">
                <div class="logo__container__photo" id="logo__container__photo"></div>
                <h1 class="logo__container__text">PELIO</h1>
            </div>

            <div class="menu__buttons" id="menu__buttons">
                <div class="nav__button" id="nav__button__home">
                    <div class="button__icon home__icon"></div>
                    <p>Dashboard</p> 
                </div>
                <div class="nav__button" id="nav__button__wallet">
                    <div class="button__icon wallet__icon"></div> 
                    <p>My Wallet</p>
                </div>
                <div class="nav__button nav__button__active" id="nav__button__payment">
                    <div class="button__icon payment__icon"></div>
                    <p>Payment</p> 
                </div>
                <div class="nav__button" id="nav__button__invoice">
                    <div class="button__icon invoice__icon"></div> 
                    <p>Invoice</p>
                </div>
                <div class="nav__button" id="nav__button__setting">
                    <div class="button__icon setting__icon"></div> 
                    <p>Setting</p>
                </div>
                <div class="nav__button" id="nav__button__transactions">
                    <div class="button__icon transactions__icon"></div> 
                    <p>Transactions</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
